version: '3.3'

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    restart: always

  backend:
    build:
      context: ./backend
    ports:
      - "3000:3000"
    restart: always
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - DB_NAME=${MYSQL_DATABASE}
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: